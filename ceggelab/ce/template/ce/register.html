{% extends 'ce/base.html' %}

{% block content %}
<div class="jumbotron text-center">
    <h2>Centre of Excellence in Geotechnical and Geoenvironmental Engineering</h2>
    <p>ศูนย์เชี่ยวชาญเฉพาะทางวิศวกรรมธรณีเทคนิคและธรณีสิ่งแวดล้อม<br></p>
    <p>CHULALONGKORN UNIVERSITY, BANGKOK, THAILAND </p>
</div>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First name:</label>
        <input type="text" class="form-control" placeholder="Enter name" id="first_name" name="first_name">
    </div>

    <div class="form-group">
        <label for="last_name">Last name:</label>
        <input type="text" class="form-control" placeholder="Enter lastname" id="last_name" name="last_name">
    </div>

    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password" name ="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
</form>


{% endblock %}
