{% extends 'ce/base.html' %}

{% block content %}

<div class="container" style="margin-top: 80px; margin-bottom: 50px">
    <center>
        <h2>Centre of Excellence in Geotechnical and Geoenvironmental Engineering</h2>
    </center>
</div>
<div class="container">

    <center>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>NAME</th>
                    <th>THAINAME</th>
                    <th>ID</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                {% for a in student_ID %}
                <tr>
                    <td>{{a.student_name_en}} </td> 
                    <td>{{a.student_name_th}}</td>  
                    <td> {{a.student_ID}} </td>
                    <td>{{a.student_level}}</td>  
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </center>
</div>
{% endblock %}
